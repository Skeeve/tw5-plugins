language: javascript
perl:
  - "5.24"

before_install:
  - npm install tiddlywiki

install: true

script:
  - ./timestampadjust.sh plugins gui
  - find plugins/skeeve/* -type d -prune -exec cp gui/icon.tid {} \;
  - find plugins/skeeve -name icon.tid
  - cp -r plugins/* node_modules/tiddlywiki/plugins/
  - ./node_modules/.bin/tiddlywiki . --output output/library --build library
  - ./node_modules/.bin/tiddlywiki . --output output --build gui

deploy:
  provider: pages
  local-dir: output
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
